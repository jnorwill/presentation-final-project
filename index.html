	<style>
		.centered-image-circle {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.image-circle {
			width: 700px;
			height: 700px;
			position: relative;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
		}

		.image-circle img {
			position: absolute;
			width: 300px;
			height: auto;
			transform-origin: center center;
			border-radius: 10px;
			border: 1px solid black;
		}

		.image-circle img:nth-child(1) {
			transform: rotate(0deg) translate(280px) rotate(0deg);
		}

		.image-circle img:nth-child(2) {
			transform: rotate(60deg) translate(280px) rotate(-60deg);
		}

		.image-circle img:nth-child(3) {
			transform: rotate(120deg) translate(280px) rotate(-120deg);
		}

		.image-circle img:nth-child(4) {
			transform: rotate(180deg) translate(280px) rotate(-180deg);
		}

		.image-circle img:nth-child(5) {
			transform: rotate(240deg) translate(280px) rotate(-240deg);
		}

		.image-circle img:nth-child(6) {
			transform: rotate(300deg) translate(280px) rotate(-300deg);
		}

		.image-circle img:nth-child(7) {
			transform: rotate(360deg) translate(0) rotate(-360deg);
			width: 500px;
		}
	</style>
</head>
